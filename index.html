        function loadServices() {
            const container = document.getElementById('services');
            container.innerHTML = '';
            
            services.forEach((service, index) => {
                const div = document.createElement('div');
                div.className = 'service-item';
                div.id = 'service-' + index;
                
                // –ï—Å–ª–∏ —É—Å–ª—É–≥–∞ —Å –º–µ—Ç—Ä–∞–∂–æ–º
                if (service.meter) {
                    div.innerHTML = `
                        <div class="service-name">${service.name} (–∑–∞ –ø.–º.)</div>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <input type="number" 
                                   class="meter-input" 
                                   id="meter-${index}" 
                                   placeholder="–º" 
                                   min="0" 
                                   step="0.5" 
                                   style="width: 60px; padding: 8px;"
                                   oninput="updateMeterPrice(${index})">
                            <span class="service-price" id="price-${index}">0 —Ä—É–±</span>
                        </div>
                        <div class="checkbox" onclick="toggleService(${index})"></div>
                    `;
                } else {
                    // –û–±—ã—á–Ω–∞—è —É—Å–ª—É–≥–∞
                    div.innerHTML = `
                        <div class="service-name">${service.name}</div>
                        <div class="service-price">${service.price} —Ä—É–±</div>
                        <div class="checkbox" onclick="toggleService(${index})"></div>
                    `;
                }
                
                container.appendChild(div);
            });
        }

        // –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –£–°–õ–£–ì–ò
        function toggleService(index) {
            const checkbox = document.querySelector('#service-' + index + ' .checkbox');
            const service = services[index];
            
            checkbox.classList.toggle('checked');
            
            // –ï—Å–ª–∏ —ç—Ç–æ —É—Å–ª—É–≥–∞ —Å –º–µ—Ç—Ä–∞–∂–æ–º –∏ –æ–Ω–∞ –≤–∫–ª—é—á–µ–Ω–∞, –Ω–æ –º–µ—Ç—Ä–∞–∂ 0
            if (service.meter && checkbox.classList.contains('checked')) {
                const meterInput = document.getElementById('meter-' + index);
                if (!meterInput.value || parseFloat(meterInput.value) === 0) {
                    meterInput.value = '1'; // –°—Ç–∞–≤–∏–º –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é 1 –º–µ—Ç—Ä
                    updateMeterPrice(index);
                }
            }
            
            calculate();
        }

        // –û–ë–ù–û–í–õ–ï–ù–ò–ï –¶–ï–ù–´ –ü–†–ò –ò–ó–ú–ï–ù–ï–ù–ò–ò –ú–ï–¢–†–ê–ñ–ê
        function updateMeterPrice(index) {
            const service = services[index];
            const meterInput = document.getElementById('meter-' + index);
            const priceDisplay = document.getElementById('price-' + index);
            
            const meters = parseFloat(meterInput.value) || 0;
            const totalPrice = meters * service.price;
            
            priceDisplay.textContent = totalPrice + ' —Ä—É–±';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —á–µ–∫–±–æ–∫—Å
            const checkbox = document.querySelector('#service-' + index + ' .checkbox');
            if (meters > 0 && !checkbox.classList.contains('checked')) {
                checkbox.classList.add('checked');
            }
            
            calculate();
        }

        // –û–°–ù–û–í–ù–û–ô –†–ê–°–ß–ï–¢
        function calculate() {
            const price = parseInt(document.getElementById('price').value) || 0;
            const assembly = Math.round(price * 0.1);
            
            let extra = 0;
            
            // –°—á–∏—Ç–∞–µ–º –≤—Å–µ –≤—ã–±—Ä–∞–Ω–Ω—ã–µ —É—Å–ª—É–≥–∏
            document.querySelectorAll('.checkbox.checked').forEach((cb, index) => {
                const service = services[index];
                
                if (service.meter) {
                    // –î–ª—è —É—Å–ª—É–≥ —Å –º–µ—Ç—Ä–∞–∂–æ–º
                    const meterInput = document.getElementById('meter-' + index);
                    const meters = parseFloat(meterInput.value) || 0;
                    extra += meters * service.price;
                } else {
                    // –î–ª—è –æ–±—ã—á–Ω—ã—Ö —É—Å–ª—É–≥
                    extra += service.price;
                }
            });
            
            const km = parseInt(document.getElementById('km').value) || 0;
            const travel = Math.max(0, km - 10) * 40;
            
            const total = assembly + extra + travel;
            
            document.getElementById('total').textContent = total.toLocaleString() + ' —Ä—É–±';
            document.getElementById('details').innerHTML = `
                –°–±–æ—Ä–∫–∞ (10%): ${assembly.toLocaleString()} —Ä—É–±<br>
                –î–æ–ø. —Ä–∞–±–æ—Ç—ã: ${extra.toLocaleString()} —Ä—É–±<br>
                –í—ã–µ–∑–¥: ${travel.toLocaleString()} —Ä—É–±
            `;
            
            document.getElementById('result').style.display = 'block';
            saveToHistory(total);
        }

        // –°–û–•–†–ê–ù–ï–ù–ò–ï –í –ò–°–¢–û–†–ò–Æ
        function saveToHistory(total) {
            let history = JSON.parse(localStorage.getItem('calcHistory') || '[]');
            history.unshift({
                date: new Date().toLocaleString(),
                total: total
            });
            if (history.length > 10) history.pop();
            localStorage.setItem('calcHistory', JSON.stringify(history));
        }

        // –ü–û–ò–°–ö –£–°–õ–£–ì
        function filterServices() {
            const searchText = document.getElementById('search').value.toLowerCase();
            const serviceItems = document.querySelectorAll('.service-item');
            
            serviceItems.forEach(item => {
                const serviceName = item.querySelector('.service-name').textContent.toLowerCase();
                if (serviceName.includes(searchText)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // –ê–í–¢–û–†–ê–°–ß–ï–¢ –ü–†–ò –ò–ó–ú–ï–ù–ï–ù–ò–ò
        document.getElementById('price').addEventListener('input', calculate);
        document.getElementById('km').addEventListener('input', calculate);
