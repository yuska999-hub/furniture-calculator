<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å–±–æ—Ä–∫–∏</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .app {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .header {
            background: #007aff;
            color: white;
            padding: 25px;
            text-align: center;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 18px;
        }
        .services {
            margin: 20px 0;
        }
        .service-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        .service-item:last-child {
            border-bottom: none;
        }
        .service-name {
            flex: 1;
        }
        .service-price {
            font-weight: bold;
            margin: 0 15px;
        }
        .checkbox {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            border: 2px solid #007aff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .checkbox.checked {
            background: #007aff;
        }
        .checkbox.checked::after {
            content: "‚úì";
            color: white;
            font-weight: bold;
        }
        button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(to right, #34c759, #2dbd58);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 0;
        }
        .result {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
        }
        .total {
            font-size: 42px;
            font-weight: bold;
            color: #007aff;
            margin: 10px 0;
        }
        .details {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>ü™õ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å–±–æ—Ä–∫–∏</h1>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label>–°—Ç–æ–∏–º–æ—Å—Ç—å –º–µ–±–µ–ª–∏ (—Ä—É–±)</label>
                <input type="number" id="price" placeholder="50000" value="50000">
            </div>
            
            <div class="services" id="services"></div>
            
            <div class="input-group">
                <label>–í—ã–µ–∑–¥ (–∫–º –æ—Ç –ú–ö–ê–î)</label>
                <input type="number" id="km" placeholder="0" value="0">
            </div>
            
            <button onclick="calculate()">–†–ê–°–°–ß–ò–¢–ê–¢–¨</button>
            
            <div class="result" id="result" style="display: none;">
                <div>–ò–¢–û–ì–û –ö –û–ü–õ–ê–¢–ï</div>
                <div class="total" id="total">0 —Ä—É–±</div>
                <div class="details" id="details"></div>
            </div>
        </div>
    </div>

    <script>
        // –°–ø–∏—Å–æ–∫ —É—Å–ª—É–≥ (–º–æ–∂–Ω–æ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å)
        const services = [
            {name: "–í—ã—Ä–µ–∑ –ø–æ–¥ –º–æ–π–∫—É", price: 1500},
            {name: "–ú–æ–Ω—Ç–∞–∂ –Ω–µ—Ä–∂. –º–æ–π–∫–∏", price: 1000},
            {name: "–ú–æ–Ω—Ç–∞–∂ —Å–º–µ—Å–∏—Ç–µ–ª—è", price: 1200},
            {name: "–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ü–ú–ú", price: 2500},
            {name: "–ú–æ–Ω—Ç–∞–∂ —Ö–æ–ª–æ–¥–∏–ª—å–Ω–∏–∫–∞", price: 3500},
            {name: "–ú–æ–Ω—Ç–∞–∂ —Ä–æ–∑–µ—Ç–∫–∏", price: 350},
            {name: "–ú–æ–Ω—Ç–∞–∂ —Ä—É—á–∫–∏", price: 200},
            {name: "–ú–æ–Ω—Ç–∞–∂ —Ä–µ–π–ª–∏–Ω–≥–∞", price: 1000}
        ];

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —É—Å–ª—É–≥–∏
        function loadServices() {
            const container = document.getElementById('services');
            services.forEach((service, index) => {
                const div = document.createElement('div');
                div.className = 'service-item';
                div.innerHTML = `
                    <div class="service-name">${service.name}</div>
                    <div class="service-price">${service.price} —Ä—É–±</div>
                    <div class="checkbox" onclick="toggleService(${index})"></div>
                `;
                container.appendChild(div);
            });
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —É—Å–ª—É–≥–∏
        function toggleService(index) {
            const checkbox = document.querySelectorAll('.checkbox')[index];
            checkbox.classList.toggle('checked');
        }

        // –†–∞—Å—á–µ—Ç
        function calculate() {
            const price = parseInt(document.getElementById('price').value) || 0;
            const assembly = Math.round(price * 0.1);
            
            let extra = 0;
            document.querySelectorAll('.checkbox.checked').forEach((cb, index) => {
                extra += services[index].price;
            });
            
            const km = parseInt(document.getElementById('km').value) || 0;
            const travel = Math.max(0, km - 10) * 40;
            
            const total = assembly + extra + travel;
            
            document.getElementById('total').textContent = total.toLocaleString() + ' —Ä—É–±';
            document.getElementById('details').innerHTML = `
                –°–±–æ—Ä–∫–∞ (10%): ${assembly.toLocaleString()} —Ä—É–±<br>
                –î–æ–ø. —Ä–∞–±–æ—Ç—ã: ${extra.toLocaleString()} —Ä—É–±<br>
                –í—ã–µ–∑–¥: ${travel.toLocaleString()} —Ä—É–±
            `;
            
            document.getElementById('result').style.display = 'block';
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
            saveToHistory(total);
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏
        function saveToHistory(total) {
            let history = JSON.parse(localStorage.getItem('calcHistory') || '[]');
            history.unshift({
                date: new Date().toLocaleString(),
                total: total
            });
            if (history.length > 10) history.pop();
            localStorage.setItem('calcHistory', JSON.stringify(history));
        }

        // –ê–≤—Ç–æ—Ä–∞—Å—á–µ—Ç –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏
        document.getElementById('price').addEventListener('input', calculate);
        document.getElementById('km').addEventListener('input', calculate);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadServices();
    </script>
</body>
</html>
